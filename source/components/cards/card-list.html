
      <style>
      .card-body {
        background: var(--bg-secondary);
        margin: 0px;
        padding: 0;
        border-radius: 0px;
        margin-bottom: 0px;
        border-bottom: 0.1rem solid var(--border-color);
        box-shadow: 0 2px 4px var(--shadow-color);
        overflow: visible;
      }

      /* product body */
      .card-top {
        display: flex;
        padding: 10px;
      }

      .img-container {
        width: 90px;
        height: 90px;
        border-radius: 6px;
        margin-left: 10px;
        position: relative;
        background-color: var(--bg-tertiary);
      }

      .img-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        aspect-ratio: 1/1;
        border-radius: 6px;
      }

      .img-container.broken img {
        display: none;
      }

      .img-container.broken::before {
        content: "Image not found";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: var(--text-secondary);
        font-size: 12px;
        text-align: center;
        display: block;
      }

      .img-container::before {
        display: none;
      }

      .card-info {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .card-info > p,
      .card-info > div {
        margin-top: 0;
        margin-bottom: 8px;
      }
      .card-info > *:last-child {
        margin-bottom: 0;
      }

      .card-title {
        font-size: 14px;
        font-weight: 600;
        margin: 0;
        line-height: 1;
        color: var(--text-primary);
      }

      /* Stars */
      .stars {
        display: inline-block;
        font-size: 14px;
        line-height: 1;
      }
      .stars span {
        color: var(--text-tertiary); /* empty star */
        display: inline-block;
        position: relative;
      }
      .stars .filled {
        color: var(--accent-warning); /* full star */
      }
      .stars .half {
        color: var(--text-tertiary);
      }
      .stars .half::before {
        content: "★";
        color: var(--accent-warning);
        position: absolute;
        left: 0;
        width: 50%;
        overflow: hidden;
      }

      .stock-status {
        font-size: 0.75rem;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 0.25rem;
      }

      .stock-status.in {
        color: var(--accent-success);
      }

      .stock-status.out {
        color: var(--accent-danger);
      }

      .selling-price {
        font-size: 15px;
        font-weight: bold;
        color: var(--text-primary);
      }

      .max-price {
        text-decoration: line-through;
        color: var(--text-secondary);
        margin-left: 6px;
        font-size: 13px;
      }
      
      .card-discount {
        color: var(--accent-success);
        font-weight: bold;
        margin-left: 6px;
        font-size: 13px;
      }

      .cost-price {
        color: var(--accent-danger);
        font-size: 15px;
        align-items: flex-start;
        font-weight: bold;
      }

      .card-note {
        font-size: 12px;
        color: var(--text-secondary);
        margin: 0 12px;
        margin-top: -2px;
        margin-bottom: 5px;
        font-size: 12px;
        color: var(--text-secondary);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* Action bar under item */
      .card-footer {
        font-size: 13px;
      }

      .card-actions {
        display: flex;
        justify-content: space-around;
        align-items: center;
        border-top: 1px solid var(--border-color);
        padding: 8px 0;
        margin: 0 10px;
        overflow: hidden;
      }

      .card-footer button,
      .card-footer select {
        border: none;
        background: none;
        color: var(--accent-primary);
        cursor: pointer;
        font-size: 13px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

    </style>
 
    <template id="card-list-template">
        <div>   
      <div class="card-body">
        <div class="card-top">
          <div class="card-info">
            <p class="card-title">{{CARD_NAME}}</p>
            <p class="price-container">
              <span class="selling-price">₹ {{SELLING_PRICE}}</span>
              <span class="max-price">₹{{MAX_PRICE}}</span>
              <span class="card-discount">{{PRICE_DISCOUNT}}</span>
            </p>
            <div class="cost-price">₹ {{COST_PRICE}}</div>
            <div class="stars">{{RATING_STARS}} <small>({{RATING_VALUE}})</small></div>
            <div class="stock-status {{STOCK_STATUS_CLASS}}">
              <i class="{{STATUS_ICON}}"></i> {{CARD_STATUS}}
            </div>
          </div>
          <div class="img-container">
            <img src="{{CARD_IMG}}" alt="{{CARD_NAME}}" onerror="this.parentElement.classList.add('broken')" />
          </div>
        </div>
        <div class="card-note">{{CARD_NOTE}}</div>
        <div class="card-footer">
          <div class="card-actions">
            <!-- Placeholder for dynamic content -->
            <button class="left-btn">{{LEFT_BTN}}</button>
            <button class="first-btn">{{FIRST_BTN}}</button>
            <button class="second-btn">{{SECOND_BTN}}</button>
            <button class="right-btn">{{RIGHT_BTN}}</button>
          </div>
        </div>
      </div>
      </div>
    </template>
