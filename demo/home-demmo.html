<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - Home</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px;
      background: #f4f6f8;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    .card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card h3 {
      margin: 0 0 8px;
      font-size: 0.95rem;
      color: #555;
    }
    .card p {
      font-size: 1.4rem;
      font-weight: bold;
      margin: 0;
    }

    .charts {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }
    .chart-container {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }

    .bottom-section {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
    }
    .recent-activities {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-height: 350px;
      overflow-y: auto;
    }
    .recent-activities h2 {
      margin: 0 0 10px;
      font-size: 1rem;
    }
    .activity-item {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
      font-size: 0.9rem;
      color: #444;
    }
    .activity-item:last-child {
      border-bottom: none;
    }

    @media (min-width: 768px) {
      .charts {
        grid-template-columns: repeat(2, 1fr);
      }
      .bottom-section {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

  <!-- Cards -->
  <section class="cards">
    <div class="card"><h3>Total Users</h3><p>12,420</p></div>
    <div class="card"><h3>Merchants</h3><p>1,820</p></div>
    <div class="card"><h3>Orders (30d)</h3><p>3,214</p></div>
    <div class="card"><h3>Pending Tasks</h3><p>18</p></div>
  </section>

  <!-- Charts -->
  <section class="charts">
    <div class="chart-container">
      <h2>User Signups (Last 30 Days)</h2>
      <canvas id="signupsChart"></canvas>
    </div>
    <div class="chart-container">
      <h2>Top Categories</h2>
      <canvas id="categoriesPieChart"></canvas>
    </div>
  </section>

  <!-- Bottom Section -->
  <div class="bottom-section">
    <div class="recent-activities">
      <h2>Recent Activities</h2>
      <div class="activity-item">User <strong>John Doe</strong> signed up</div>
      <div class="activity-item">Merchant <strong>Acme Corp</strong> approved</div>
      <div class="activity-item">Password changed by <strong>Alex Johnson</strong></div>
      <div class="activity-item">New promotion added</div>
    </div>
  </div>

  <!-- JS Charts -->
  <script>
    const signupsCtx = document.getElementById('signupsChart').getContext('2d');
    new Chart(signupsCtx, {
      type: 'bar',
      data: {
        labels: [...Array(30).keys()].map(i => `Day ${i+1}`),
        datasets: [{
          label: 'Signups',
          data: Array.from({length:30}, () => Math.floor(Math.random() * 50) + 5),
          backgroundColor: '#10b981'
        }]
      },
      options: { responsive: true, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true } } }
    });

    const categoriesCtx = document.getElementById('categoriesPieChart').getContext('2d');
    new Chart(categoriesCtx, {
      type: 'pie',
      data: {
        labels: ['Electronics', 'Clothing', 'Home & Garden', 'Books', 'Others'],
        datasets: [{
          data: [30, 25, 20, 15, 10],
          backgroundColor: ['#2563eb', '#10b981', '#f59e0b', '#ef4444', '#6b7280']
        }]
      },
      options: { responsive: true, plugins: { legend: { position: 'bottom' } } }
    });
  </script>
</body>
</html>
