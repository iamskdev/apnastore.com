<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mStore</title>
  <style>
    :root {
      --bg-primary: #000000;
      --secondary-color: #000000;;
      --text-color: #FFFFFF;
      --animation-duration: 1.8s;
    }
    
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--bg-primary), var(--secondary-color));
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.8s cubic-bezier(0.65, 0, 0.35, 1);
    }
    
    .splash-content {
      text-align: center;
      transform: translateY(0);
      transition: transform 0.8s cubic-bezier(0.65, 0, 0.35, 1);
    }
    
    .splash-logo {
      width: min(30vw, 150px);
      height: min(30vw, 150px);
      margin-bottom: 20px;
      animation: 
        float var(--animation-duration) ease-in-out infinite,
        pulse calc(var(--animation-duration) * 1.5) ease-in-out infinite;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
    }
    
    .progress-container {
      width: min(80vw, 300px);
      height: 6px;
      background: rgba(255,255,255,0.2);
      border-radius: 3px;
      margin-top: 30px;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      width: 0%;
      background: var(--text-color);
      border-radius: 3px;
      transition: width 0.3s ease;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
    }
    
    .splash-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .splash-screen.hidden .splash-content {
      transform: translateY(-20px);
    }
  </style>
</head>
<body>
  <div class="splash-screen" id="splashScreen">
    <div class="splash-content">
      <img src="../source/assets/logos/app-logo.png" 
           class="splash-logo" 
           alt="mStore Logo"
           onerror="this.src='/src/assets/logos/app-logo.png'">
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>
  </div>

  <script>
    const progressBar = document.getElementById('progressBar');
    const splashScreen = document.getElementById('splashScreen');
    let progress = 0;
    
    const progressInterval = setInterval(() => {
      progress += Math.random() * 10;
      if (progress > 90) clearInterval(progressInterval);
      progressBar.style.width = `${Math.min(progress, 100)}%`;
    }, 300);
    
    window.addEventListener('load', () => {
      progressBar.style.width = '100%';
      setTimeout(() => {
        splashScreen.classList.add('hidden');
        setTimeout(() => {
          splashScreen.style.display = 'none';
        }, 800);
      }, 500);
    });
    
    setTimeout(() => {
      if (!splashScreen.classList.contains('hidden')) {
        splashScreen.classList.add('hidden');
        setTimeout(() => {
          splashScreen.style.display = 'none';
        }, 800);
      }
    }, 5000);
  </script>
</body>
</html>
