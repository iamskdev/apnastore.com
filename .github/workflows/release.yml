name: Automated Release Process

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 # Fetch all history for git log analysis

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18' # Or your project's Node.js version

    - name: Install dependencies
      run: npm install

    - name: Run Release Script
      run: node versioner/release.js

    - name: Commit and Push Changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add localstore/jsons/versions.json docs/CHANGELOG.md service-worker.js
        git commit -m "chore(release): Automated version bump and changelog update [skip ci]"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
